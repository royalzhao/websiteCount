<script> 
      function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                  month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                  strDate = "0" + strDate;
            }
            var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
            return currentdate;
      } 
      function getNowFormattime() {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                  month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                  strDate = "0" + strDate;
            }
            var currentdate = date.getHours() + seperator2 + date.getMinutes()
                        + seperator2 + date.getSeconds();
            return currentdate;
      } 
      var url = window.location.href;
      $.ajax({
            url:'http://localhost:8080/ytzh/testController/sjtj',
            data:{
                  url:url,
                  ip:returnCitySN["cip"],

                  NowFormatDate:getNowFormatDate(),
                  NowFormatTime:getNowFormattime(),
            },
            type:'post',
            dataType:'json',
            success:function(data){
				alert(data);
            },
            error:function(){
                  console.log('网络失败')
            }
      })
       
</script>
